    <script>
        async function callCHATGPT() {
            let responseText1 = document.getElementById("chatgpt-response");
            responseText1.innerHTML = ""

            function printMessage(message) {
                let responseText = document.getElementById("chatgpt-response");
                let index = 0;

                // 创建一个定时器，每隔一段时间打印一个字符
                let interval = setInterval(function () {
                        responseText.innerHTML += message[index];
                        index++;

                        // 当打印完成时，清除定时器
                        if (index >= message.length) {
                            clearInterval(interval);
                        }
                    },
                    100); // 每隔$毫秒打印一个字符
            }

            let xhr = new XMLHttpRequest();
            xhr.timeout = 5000;
            let url = "http://1/base/quest";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let json = JSON.parse(xhr.responseText);
                    let response = json.data.answ;

                    // 将CHATGPT的返回值输出到文本框
                    let responseText = document.getElementById("chatgpt-response");
                    let index = 0;

                    // 创建一个定时器，每隔一段时间打印一个字符
                    let interval = setInterval(function () {
                            responseText.innerHTML += response[index];
                            index++;

                            // 当打印完成时，清除定时器
                            if (index >= response.length) {
                                clearInterval(interval);
                            }
                        },
                        50); // 每隔50毫秒打印一个字符
                }
            };

            let data = JSON.stringify({
                "prompt": document.getElementById("chat-gpt-input").value,
            });
            //console.log(data);
            await printMessage('无敌爷爷正在努力尝试与CHATGPT通信...');
            await xhr.send(data);
        }
    </script>
